<!-- Enhanced SEO Meta Tags -->
{{ if .Description }}
<meta name="description" content="{{ .Description }}">
{{ else if .Summary }}
<meta name="description" content="{{ .Summary | truncate 160 }}">
{{ else if .Site.Params.Info.description }}
<meta name="description" content="{{ .Site.Params.Info.description }}">
{{ end }}

<!-- Article specific meta tags -->
{{ if .IsPage }}
<meta name="author" content="{{ .Site.Params.rss.authorName | default .Site.Params.social.email }}">
{{ with .Params.tags }}
<meta name="keywords" content="{{ delimit . ", " }}">
{{ end }}
{{ with .Date }}
<meta name="article:published_time" content="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
{{ end }}
{{ with .Lastmod }}
<meta name="article:modified_time" content="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
{{ end }}
{{ end }}
</content>
</invoke>
